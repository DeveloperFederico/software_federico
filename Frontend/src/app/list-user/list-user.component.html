<div class="container col-md-12"> 
    <div>
        <button (click)="addUser()" class="btn btn-info">nuevo usuario</button>
      </div> 
  <h2>Todos Usuarios</h2>  
  <div class="table-responsive table-container">  
    <table class="table table-dark table-hover table-striped">  
      <thead class="thead-light">  
        <tr>  
          <th>Nombre</th>  
          <th>Funcion</th>           
          <th>Action</th> 
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let user of users"> 
           
          <td>{{user.complete_name}}</td>  
          <td>{{user.funcions}}</td>
          <td>  
            <button (click)="deleteUser(user)" class="btn btn-info"> Eliminar</button>  
            <button (click)="updateUser(user)" style="margin-left: 20px;" class="btn btn-info"> Editar</button>  
          </td>  
        </tr>  
      </tbody>  
    </table>  
  </div> 
   
</div>
